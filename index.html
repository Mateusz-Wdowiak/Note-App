<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <script
      src="https://kit.fontawesome.com/542b699512.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div
      class="menu container-fluid d-flex justify-content-between align-items-center p-3">
      <h1><i class="fa-solid fa-clipboard"></i>Note App</h1>
      <div class="buttons">
        <button
          type="button"
          class="add btn btn-light border border-dark m-2 p-2">
          <i class="fa-solid fa-plus"></i>Dodaj
        </button>
        <button
          type="button"
          class="deleteAll btn btn-light border border-dark m-2 p-2">
          <i class="fa-solid fa-trash"></i>Usuń Wszystkie
        </button>
      </div>
    </div>
    <div class="noteArea d-flex flex-wrap p-4"></div>

    <div
      class="notePanel d-none flex-column justify-content-center align-items-center position-absolute top-50 start-50 translate-middle py-3 .bg-white shadow p-3 mb-5 bg-body rounded">
      <h2 class="mb-2 text-uppercase fw-bold">Dodaj notatkę</h2>
      <label class="mb-2" for="category">Wybierz kategorię notatki:</label>
      <select
        class="bg-white mb-2 px-2 py-3 fs-5 border border-dark"
        id="category"
        onchange="selectValue()">
        <option value="0" disabled selected>- wybierz kategorię -</option>
        <option value="1">Dom</option>
        <option value="1">Praca</option>
        <option value="1">Inne</option>
      </select>
      <label for="text">Wpisz treść notatki</label>
      <textarea
        class="mb-2 px-2 py-3 fs-5 border border-dark"
        id="text"></textarea>

      <p class="error mb-2 text-danger invisible">Uzupełnij wszystkie pola !</p>

      <div class="buttons">
        <button class="save btn btn-light border border-dark m-2 p-2">
          <i class="pe-2 fa-regular fa-floppy-disk"></i>Zapisz</button
        ><button class="cancel btn btn-light border border-dark m-2 p-2">
          <i class="pe-2 fa-solid fa-delete-left"></i>Anuluj
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
